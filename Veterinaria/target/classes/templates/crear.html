<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1>Registro De Clientes</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object =" ${cliente}"
                          th:action="@{/save}"
                          method="POST"><input type="hidden" th:field="*{id}">
                        
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre_evento">Nombre Del Dueño</label>                            
                            <div class="col-sm-10"> 
                                <input type="text" th:field="*{nombre_propietario}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Nombre Del Dueño" id="nombre_propietario" aria-describedby="emailHelp">                        
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre_mascota">Nombre De La Mascota</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{nombre_mascota}" class="form-control form-control-sm col-md-6"  
                                       placeholder= "Nombre De La Mascota" id="nombre_mascota" aria-describedby="emailHelp">                            
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="fecha">Fecha</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                           
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="capacidad_maxima">Telefono</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">                            
                            </div>

                        </div>
                         <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="lugar">Email</label>                            
                            <div class="col-sm-10"> 
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Email" id="email" aria-describedby="emailHelp">                            
                            </div>

                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="equipos">Equipo</label>                            
                            <div class="col-sm-10">  
                                <select th:field="*{equipo}" class="form-control form-control-sm col-md-6" id="equipo" 
                                        aria-describedby="emailHelp"> 
                                    <option th:each="x:${equipos}"
                                            th:value="${x.id}"
                                            th:text="${x.equipo}"/>
                                </select>                             
                            </div>                  
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit </button></form>
                </div>
            </div>
        </div>
    </body>
</html>
