<!DOCTYPE html>
<html>
    <head>
        <title>Veterinaria</title>
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        <section>
            <div class="center">
                <h1>Iniciar sesion</h1>
                <input class="controls" type="text" name="Usuario" value="" placeholder="Usuario">
                <input class="controls" type="password" name="contrasena" value="" placeholder="Contrasena">
                <input class="buttons" type="submit" name="" value="Ingresar">               
                <div class="pass"> Olvido su Contrasena?</div>
                <a class="login1" href="index.html">Inicio</a>
            </div>
        </section>
         <section class="vh-100 gradient-custom">
            
            <div class="container mt-5">
            <div style="width:600px;margin-left: auto;margin-right: auto;padding: 24px;">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-user"></i> Please Login
                    </div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/login}" method="post">
                            <fieldset>
                                <!-- Thymeleaf + Spring Security error display -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <!-- Login Controls -->
                                <div class="form-group">
                                    <label for="txtUsername">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                </div>
                                <!-- Login Button -->
                                <div class="form-actions" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-success">Log in</button>
                                </div>
                            </fieldset>
                        </form>
                        
                         <a class="mt-5" href="/usuarios/crear" role="button">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </body>
</html>
